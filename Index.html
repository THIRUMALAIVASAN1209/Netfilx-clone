<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
      color: white;
    }

    .main {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .main img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(35%);
    }

    .s1 {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .s1 img {
      width: 150px;
    }

    .s2 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .s2 h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .s2 p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .s2 .subtext {
      font-size: 1rem;
      margin-top: 20px;
    }

    .s3 {
      margin-top: 20px;
    }

    .s3 input {
      width: 300px;
      height: 50px;
      background-color: rgba(29, 28, 28, 0.8);
      color: white;
      border: 1px solid gray;
      border-radius: 4px;
      padding-left: 10px;
      font-size: 16px;
    }

    .s3 input::placeholder {
      color: white;
      opacity: 0.8;
    }

    .s3 button {
      height: 54px;
      background-color: #dc0202;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      padding: 0 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .s3 button:hover {
      opacity: 0.9;
    }

    .s4 {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .s4 select {
      width: 120px;
      height: 30px;
      background-color: rgba(29, 28, 28, 0.8);
      color: white;
      border: 1px solid gray;
      border-radius: 4px;
      padding-left: 10px;
      font-size: 14px;
    }

    .s4 button {
      background-color: #dc0202;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .s2 h1 {
        font-size: 1.5rem;
      }

      .s2 p, .s2 .subtext {
        font-size: 1rem;
      }

      .s3 input {
        width: 200px;
      }

      .s4 select {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/4d2c5849-b306-4884-9036-6211f7ee0178/web/IN-en-20240930-TRIFECTA-perspective_1e1ca6cd-9e2d-4e9d-9e4b-ba0c2d3a0e31_large.jpg" alt="Background">

    <div class="s1">
      <img src="images/Logonetflix.png.png" alt="Netflix Logo">
    </div>

    <div class="s2">
      <h1>Unlimited movies, TV</h1>
      <h1>shows and more</h1>
      <p>Starts at ₹149. Cancel at any time.</p>
      <p class="subtext">Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="s3">
        <input type="email" placeholder="Email address" id="email">
        <button>Get Started ></button>
      </div>
    </div>

    <div class="s4">
      <select>
        <option value="en">English</option>
        <option value="ta">தமிழ்</option>
        <option value="hi">हिन्दी</option>
        <option value="te">తెలుగు</option>
      </select>
      <button>Sign in</button>
    </div>
  </div>
</body>
</html>
